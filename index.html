<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Github API - handlebar templates Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/github.js"></script>
        
        <script id="github-template" type="text/x-handlebars-template">
            <div class="body">
            {{#each data}}
              <p>{{ this.name }} - ({{ this.watchers_count }})</p>
            {{/each}}
          </div>
        </script>
        
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $('form').submit(function(event) {
                    event.preventDefault();
                    get_github_user_data($(this));
                });
            });
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <section>

        <form action="#" method="get" accept-charset="utf-8">
            <label for="username">Github Username</label><input type="text" name="username" value="" id="username">
            <p><input type="submit" value="Continue &rarr;"></p>
        </form>

        <div id="textbox" style="background:#ddd; padding:20px;min-height:200px;min-width:200px;">
            <p>Enter username to get repos.</p>
        </div>
        
        </section>

    </body>
</html>
